{{define "single-shtem"}}
<div class="container-fluid bg-white">
    <div class="row row-cols-lg-2 global-container bg-light py-5">
        <div class="justify-content-lg-end d-none d-lg-block mt-4">
            <div class="w-100 mb-4">
                <div class="position-relative book-detail-image mx-auto">
                    <a class="d-block w-100" href="#">
                        <img class="w-100" alt="{{.Body.CurrentShtem.Name}}" src="/uploads/covers/{{.Body.CurrentShtem.Image}}" />
                    </a>
                    <div class="d-flex justify-content-center g-3 mt-4">
                        <div>
                            {{if .Body.CurrentShtem.PDF}}
                            <a
                                class="btn btn-secondary text-white me-2"
                                href="/uploads/pdf/{{.Body.CurrentShtem.PDF}}"
                                role="button"
                                target="_blank"
                                >Open PDF</a
                            >
                            {{end}}
                            <a
                                class="btn btn-success text-white"
                                href="/shtems/{{.Body.CurrentShtem.LinkName}}/quiz"
                                role="button"
                                target="_blank"
                                >Train NOW!</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="mb-4">
                <h1 class="h2">{{.Body.CurrentShtem.Name}}</h1>
                <div class="text-gray text-sm">
                    <span>{{.Body.CurrentShtem.Author}} (Հեղինակ) </span>
                </div>
            </div>
            <div class="col d-lg-none justify-content-between">
                <div class="mx-auto book-detail-image">
                    <img src="/uploads/covers/{{.Body.CurrentShtem.Image}}" class="w-100" alt="Book Photo" />
                </div>
                <div class="d-flex justify-content-center g-3 my-4">
                    <div>
                        {{if .Body.CurrentShtem.PDF}}
                        <a
                            class="btn btn-secondary text-white me-2"
                            href="/uploads/pdf/{{.Body.CurrentShtem.PDF}}"
                            role="button"
                            target="_blank"
                            >Open PDF</a
                        >
                        {{end}}
                        <a
                            class="btn btn-success text-white"
                            href="/shtems/{{.Body.CurrentShtem.LinkName}}/quiz"
                            role="button"
                            target="_blank"
                            >Train NOW!</a
                        >
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <h3 class="h4 mb-2">Նկարագրություն</h3>
                <p>{{.Body.CurrentShtem.Description}}</p>
            </div>
        </div>
    </div>
</div>
{{end}}
