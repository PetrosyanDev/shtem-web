{{define "listShtems"}} {{ range $category, $shtems := .Body.Categories}}
<li>{{$category.Name}}</li>
{{ range $shtems }}
<a href="/shtems/{{.LinkName}}" class="text-decoration-none">
    <div class="col">
        <div class="shtem-content border rounded">
            <img src="/uploads/covers/{{.Image}}" alt="{{.Name}}" />
            <div class="shtem-name">{{.Name}}</div>
        </div>
    </div>
</a>
{{end}} {{end}} {{end}}
