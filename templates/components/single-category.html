{{define "single-category"}}
<div>
    <div class="container-fluid bg-light p-3 p-sm-4 p-md-5 justify-content-center">
        <div class="d-flex global-container">
            <h1 class="h2 bold">{{.Body.CurrentCategory.Name}}</h1>
            {{if .Body.CurrentCategory.Description }}
            <p class="lead">{{.Body.CurrentCategory.Description}}</p>
            {{end}}
        </div>
    </div>
    <div class="container-fluid small-container bg-white my-5">
        <div class="row row-cols-2 gx-2 gy-4">
            {{range .Body.CurrentCategoryShtems}}
            <div class="col-12 px-3">
                <div class="row bg-light py-3 px-1 p-md-4 rounded position-relative">
                    <div class="col-5 px-0 d-flex align-items-center">
                        <div class="mx-0 mx-md-auto book-category-detail-image">
                            <img src="/uploads/covers/{{.Image}}" class="w-100" alt="Book Photo" />
                        </div>
                    </div>
                    <div class="col-7 d-flex flex-column justify-content-between px-0">
                        <div class="content">
                            <div class="mb-4">
                                <h3 class="h3">{{.Name}}</h3>
                                <div class="text-gray text-sm">
                                    <span>{{.Author}} (Հեղինակ) </span>
                                </div>
                            </div>
                            <div class="mb-4">
                                <span class="h5 mb-2">Նկարագրություն</span>
                                <p>{{.Description}}</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a class="btn btn-primary text-white" href="/shtems/hayoc-1" role="button">Տեսնել ավելին</a>
                        </div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</div>
{{end}}
